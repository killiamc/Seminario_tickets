{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Assets/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>User_ticket_booking</title>
    <script src="{% static 'Scripts/generar.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="Bordeup_usersel" style="background-color: #116A7B;">
        <nav class="navbar navbar-expand-lg" style="background-color: #116A7B;">
            <div class="container-fluid">
                <a class="navbar-brand"><h3>QueuePro</h3></a>   
                <form class="d-flex" role="login" style="gap: 10px;">
                    <a href="{% url 'logout' %}" class="btn btn-outline-dark" id="btnlog" type="submit">Log-Out</a>
                </form>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="sidebar" >
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4" style="color: black; padding-left: 20px;">Ticket reservation</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <i class="lni lni-calendar">
                    <a href="{%url 'index'%}" class="nav-link" aria-current="page">
                        <button class="btn btn-primary" style="background-color:#116A7B ; width: 240px; padding: auto; font-size: 25px;">
                            <i class="bi bi-calendar3"></i>
                            Generar
                        </button>
                    </a>
                </i>
            </ul>
            <ul class="nav nav-pills flex-column mb-auto">
                <a href="{%url 'ver'%}" class="nav-link" aria-current="page">
                    <button class="btn btn-primary" id="btnver" style="background-color:#116A7B ; width: 240px; padding: auto; font-size: 25px;">
                        <i class="bi bi-pencil"></i>
                        Ver turnos
                    </button>
                </a>
            </ul>
            <div class="opt" style=" position: absolute;bottom: 10px; left: 20px;">
                <hr>
                <a class="nav-link text-white">
                    <button class="btn btn-primary" style="background-color:#116A7B ; width: 240px; padding: auto; font-size: 25px;">
                        <i class="bi bi-gear-fill"></i>
                        Opciones
                    </button>
                </a>
            </div>
            
            </div>
        <div class="Ticket" >
            <h2 class="text-center mt-4 mb-5" >Generar Ticket</h2>

            <!-- formulario -->
            <form id="Agenda" >
                <div class="row" style="gap: 15px; padding-left: 10%; padding-right: 5%; padding-top: 1%;">
                    <div class="col-xs-10 col-sm-5">
                        <label for="exampleInputEmail1">Email:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresar email">
                    </div>
                </div>

                <div class="row" style="gap: 15px; padding-left: 10%; padding-right: 5%; padding-top: 1%;">

                    <div class="col-xs-8 col-sm-5">
                        <label for="exampleInputEmail1">Movil:</label>
                        <input type="movil" class="form-control" id="movil" aria-describedby="movil" placeholder="movil">
                    </div>
                </div>
                <div class="row" style="gap: 15px; padding-left: 10%; padding-right: 5%; padding-top: 1%;">
                    
                    <div class="col-xs-4 col-sm-2">
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button id="epsbtn" type="button" class="btn btn-black" style="background-color:#116A7B; color: white; border-color: black;">EPS</button>
                            <button id="bancobtn" type="button" class="btn btn-black" style="background-color:#116A7B; color: white; border-color: black;">Banco</button>
                        </div>
                    </div>
                    
                    <div class="col-xs-5 col-sm-4">
                        <select class="form-select" aria-label="Default select example" id="epsDropdown" >
                            <option value="1">Sanitas</option>
                            <option value="2">Compensar</option>
                            <option value="3">Colsubsidio</option>
                        </select>
                        <select class="form-select" aria-label="Default select example" id="bancoDropdown">
                            <option value="1">Bancolombia</option>
                            <option value="2">Bancobogota</option>
                            <option value="3">Davivienda</option>
                        </select>
                    </div>

                </div> 
                <div class="row" style="gap: 15px; padding-left: 10%; padding-right: 5%; padding-top: 1%;"> 
                    <div class="col-xs-6 col-sm-8">
                        <label for="date">Fecha de agendamiento</label>
                        <input type="date" class="form-control input-lg" id="date" required />
                    </div>  
                </div>
                <div class="row" style="gap: 15px; padding-left: 10%; padding-right: 5%; padding-top: 1%;" >
                    <div class="col-xs-8 col-sm-12">
                        <button type="submit" class="btn btn-success btn-lg btn-block" id="agendarbtn">
                            Agendar
                        </button>
                    </div>
                </div>
            </form>
            <h1 class="text-center mt-4 mb-5" id="turno" ></h1>
        </div>
    </div>
    <script src="{% static 'Scripts/generar.js' %}"></script>
</body>
</html>
