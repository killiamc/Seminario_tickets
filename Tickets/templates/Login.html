{% load static %}
<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'Assets/Login.css' %}">
</head>

<body>

    <div class = "login_container">
        <div class="welcome-box">
            <h1>Bienvenido!</h1>
        </div>

        <div class="login-box">
            <form method="post">
                {% csrf_token %}
                <input type="text" id="input-login" name="email"  placeholder="Usuario"  required>
            <br>
                <input type="password" id="input-login" name="password"  placeholder="Contraseña"  required>
            <br>
                <input type="submit" id="input-button" value="Ingresar" onclick="window.location.href='User_admin_listausuarios.html'">
            </form>
            <hr class="hr_separator"> 
            <h4><a href="{%url 'registro'%}" style="color: #116A7B;">¿No tienes cuenta? Registrate</a></h4>
        </div>
    </div>

</body>
