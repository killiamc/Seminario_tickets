{% load static %}
<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'Assets/Registro.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="header-logo">
        
    </div>


    <div class = "Bk_container">
        <div class="Bk_container_child">
        </div>
        <div class="Bk_container_child2">
            <div class="Buttons_Register_top">
                <a href="{%url 'login'%}">
                    <img src="{% static 'img/Return_ICON.png' %}" alt="Logo">
                </a>

                <a href="{%url 'login'%}">
                    <h5 style="color:#B9ADAD; font-size: 10px;">Ya tienes cuenta?</h5>
                </a>
            </div>
            <h1 style="color: #116A7B;">Registrese en la plataforma</h1>
            <form style="width: 90%;" method="post">
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group">
                    {{field}}
                </div>
                <br>
                {% endfor %}
                <br>
                <center>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </center>
            </form>

        </div>
    </div>
    

</body>
